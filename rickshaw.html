<!DOCTYPE html>
<Html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Auto-rickshaw</title>
        <link href="subStyle.css" rel="stylesheet">
    </head>

    <body>
        <!--HOME BUTTON-->
        <nav class="navigation">

            <ul>
                <a href="index.html">
                    <img src="images/logo.png">
                    <b>
                        
                        <li>FARE TRACKER</li>
                        
                    </b>
                </a>
            </ul>

        </nav>

        <!--OUTPUT BOX-->
        <div class="wrapper">
            <div class="output-wrapper">
               <div class="output-box-short">
                    <h3>FARE FOR EXCEEDING KM: </h3>
               </div>
               <div class="output-box-short">
                    <h3>COST PER MINUTE: </h3>
               </div>
               
               <div class="new-row"></div>

                <div class="output-box-short">
                    <h3>TIME STARTED: </h3>
               </div>
               <div class="output-box-short">
                    <h3>TIME ENDED: </h3>
               </div>

               <div class="new-row"></div>
               
               <div class="output-box-short">
                    <h3>TOTAL KM TRAVELED: </h3>
                </div>
                <div class="output-box-short">
                  <h3>TOTAL TIME TRAVELED: </h3>
                </div>

                <div class="new-row"></div>

                <div>
                    <h2>TOTAL FARE: PHP 100.00</h2>
                </div>

            </div>
            

            <!--ICON INDICATOR-->
            <div class="push">
                <div class="selection-box">
                    <img src="images/rickshaw.png">
                    <h3>AUTO-RICKSHAW</h3>
                    <div class="button-container">
                        <button>START</button>
                        <button>STOP</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</Html>
